notifications:
  email:
    on_success: never
    on_failure: change

script:
- 'curl -s https://raw.githubusercontent.com/atom/ci/master/build-package.sh | sh'
- npm run lint
- npm run test

git:
  depth: 10

sudo: false

os:
  - linux
  - osx

env:
  global:
    - APM_TEST_PACKAGES=""

  matrix:
    - ATOM_CHANNEL=stable
    - ATOM_CHANNEL=beta
